<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales - Xula by Ivonne</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variables de color basadas en la imagen: Marrones, blanco y tonos sutiles */
        :root {
            /* Color de fondo principal (Marrón Oscuro de la derecha) */
            --main-bg: #82644E; 
            /* Color de fondo de las tarjetas (Blanco) */
            --card-bg: #FFFFFF;
            /* Color de texto/elementos internos de las tarjetas (Marrón Oscuro) */
            --dark-text: #4C3C34; 
            /* Color del título "REDES SOCIALES" (Similar al texto de las tarjetas) */
            --title-color: #4C3C34;
            /* Color del fondo de la sección de la izquierda (Blanco) */
            --left-bg: #F5F5F5; 
            /* Color sutil para los detalles de las tarjetas (Gris claro/Marrón muy claro) */
            --detail-color: #A09080;
        }

        /* ------------------------------------- */
        /* ESTILOS GENERALES Y LAYOUT BASE */
        /* ------------------------------------- */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--main-bg); 
            color: var(--dark-text); /* El color base del texto será oscuro */
            height: 100vh; 
            overflow: hidden; /* Evita el scroll en desktop */
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%; 
        }

        /* ------------------------------------- */
        /* SECCIÓN IZQUIERDA (IMAGEN) */
        /* ------------------------------------- */
        .left-section {
            width: 40%; 
            background-color: var(--left-bg); 
            /* La imagen se establece directamente con un `div` para respetar el área de recorte */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Oculta el desbordamiento si la imagen es demasiado grande */
        }

        /* Aplica la imagen de fondo/cubierta a esta sección como en el diseño original */
        .product-image {
            width: 100%;
            height: 100%;
            background-image: url('/assets/redes/redes.png');
            background-size: cover; /* Cubre todo el contenedor */
            background-position: center;
            background-repeat: no-repeat;
            /* El boceto tiene un poco de blanco a la izquierda, la imagen es solo decorativa */
        }

        /* ------------------------------------- */
        /* SECCIÓN DERECHA (CONTENIDO) */
        /* ------------------------------------- */
        .right-section {
            width: 60%;
            padding: 40px;
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: var(--main-bg);
            padding-top: 40px; /* Espacio superior para el título */
        }

        .title {
            font-family: 'Playfair Display', serif; /* Fuente más elegante para el título */
            font-size: 3.5em;
            font-weight: 400; /* Regular */
            color: var(--card-bg); /* Blanco como en la imagen */
            margin-bottom: 0px;
            text-align: center;
            line-height: 1;
            letter-spacing: 0.1em; /* Añade un poco de espacio para imitar el estilo */
        }

        .social-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 550px; /* Ancho máximo para las tarjetas */
        }

        .social-card {
            background-color: var(--card-bg); 
            border-radius: 2px; /* Bordes sutiles */
            padding: 10px 15px;
            box-sizing: border-box; 
            display: flex; /* Para alinear el contenido */
            align-items: center;
            gap: 15px;
            text-decoration: none; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }

        /* Estilos específicos para la tarjeta con imagen de perfil (IVONNE) */
        .card-ivonne {
            display: flex;
            align-items: center;
        }

        .profile-pic-container {
            width: 80px;
            height: 80px;
            border-radius: 3px; /* Esquina ligeramente redondeada */
            overflow: hidden;
            flex-shrink: 0; /* Evita que la imagen se achique */
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            margin-left: 15px;
        }

        .card-content .name {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--dark-text);
            margin: 0;
            line-height: 1.2;
        }

        .card-content .description {
            font-size: 0.9em;
            color: var(--dark-text);
            margin: 0;
            margin-top: 2px;
        }

        .card-content .link-info {
            font-size: 0.8em;
            color: var(--detail-color);
            margin: 0;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        /* Iconos de las redes sociales dentro de las tarjetas */
        .social-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        /* Estilos específicos para la tarjeta de XULA | BY IVONNE (Logo/Nombre) */
        .card-xula-logo {
            display: flex;
            align-items: center;
        }
        
        .logo-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            flex-shrink: 0; 
            margin-right: 15px;
            /* Simulación del fondo negro/marrón del logo XULA */
            background-color: #38302A; 
            padding: 5px; /* Pequeño padding alrededor del logo */
            box-sizing: border-box;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ------------------------------------- */
        /* RESPONSIVENESS (MÓVIL) */
        /* ------------------------------------- */
        @media (max-width: 768px) {
            body, html {
                height: auto;
                overflow-y: auto; 
            }
            .container {
                flex-direction: column;
                height: auto;
            }
            .left-section {
                width: 100%;
                height: 300px; /* Altura fija para la imagen en móvil */
                order: 2; /* Mueve la imagen debajo del contenido */
            }
            .right-section {
                width: 100%;
                padding: 30px 20px;
                order: 1; 
                padding-top: 50px; /* Ajuste de espacio */
            }
            .social-grid {
                max-width: 100%;
            }

            .title {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="product-image" role="img" aria-label="Productos de maquillaje Xula by Ivonne, sombras y bases de tonos tierra">
                </div>
        </div>

        <div class="right-section">
            <h1 class="title">REDES SOCIALES</h1>

            <div class="social-grid">
                
                <a href="https://wa.me/5214432067922" target="_blank" class="social-card card-ivonne">
                    <div class="logo-container">
                        <img src="/assets/redes/whatsapp.png" alt="Foto de perfil de Ivonne Prado">
                    </div>
                    
                </a>
                
                <a href="https://www.instagram.com/_xulaivonneprado?igsh=enljNG4wa3h3YzVr" target="_blank" class="social-card card-xula-logo">
                    <div class="logo-container">
                        <img src="/assets/redes/instagram.png" alt="Logo de Xula by Ivonne">
                    </div>
                   
                </a>

                <a href="https://www.facebook.com/share/1GzKZyWpgR/" target="_blank" class="social-card">
                    <div class="logo-container">
                        
                            <img src="/assets/redes/facebook.png" alt="Facebook Icon" class="social-icon">
                        
                    </div>
                </a>

            </div>
        </div>
    </div>
</body>
</html>
